version: "3.8"

services:
  yolo-client:
    image: hottensiahnyanjui/yolo-client:v1.0.3
    build: ./client
    container_name: yolo-client
    stdin_open: true
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - yolo-backend
    networks:
      - app-net

  yolo-backend:
    image: hottensiahnyanjui/yolo-backend:v1.0.0
    build: ./backend
    container_name: yolo-backend
    stdin_open: true
    tty: true
    restart: no
    ports:
      - "5000:5000"
    depends_on: 
      - app-ip-mongo
    environment:
      MONGODB_URI: mongodb://app-ip-mongo:27017/yolomy
    networks:
      - app-net

  app-ip-mongo:
    image: mongo
    container_name: app-mongo
    ports:
      - "27017:27017"
    networks:
      - app-net
    volumes:
      - type: volume
        source: app-mongo-data
        target: /data/db

networks:
  app-net:
    name: app-net
    driver: bridge
    attachable: true
    ipam:
      config:
        - subnet: 172.20.0.0/16 
          ip_range: 172.20.0.0/16 

volumes:
  app-mongo-data:
    driver: local
